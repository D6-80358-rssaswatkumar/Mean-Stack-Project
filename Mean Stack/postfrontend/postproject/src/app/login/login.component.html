<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
<app-header></app-header>
<div class="container-fluid" id="bg-img">
    <div class="control" >
        <div class="row">
            <div class="col-md-12">
                <h2><img src="https://img.icons8.com/bubbles/50/000000/lock.png"/>Login Here</h2>
                <div class="alert alert-danger" *ngIf="!isLoggedInFailed">{{LoginFailedMessage}}</div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="@">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" [(ngModel)]="password"
                        placeholder="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" (click)="onLogin()">Login</button>
                </div>
                <div>
                    Dont have an account ... 
                    <a class="nav-link" [routerLink]="'/register'" style ="color: white;float:right;"><u>Register Now</u></a>
                </div>
            </div>
        </div>
    </div>
</div>
