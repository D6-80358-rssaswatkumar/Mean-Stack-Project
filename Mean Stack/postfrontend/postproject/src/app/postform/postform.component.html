<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
<app-header></app-header>
<div id="bg-img">
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h2>Add Post</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="title" name="title"
                                placeholder="Give Title?">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="body" name="body"
                                placeholder="Give Description?">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-lg " (click)="onCreatePost()" [routerLink]="'/YourPosts'"
                                [disabled]="buttonActive()">Save</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-lg" (click)="updatePost()" [routerLink]="'/YourPosts'"
                                [disabled]="buttonActive()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
